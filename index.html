<!-- PAYSTUB INPUT MODAL -->
<div id="paystubModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>

    <h2>Paystub Information</h2>

    <label>Employee Name</label>
    <input type="text" id="empName">

    <label>Company Name</label>
    <input type="text" id="companyName">

    <label>Company Address / Info</label>
    <textarea id="companyInfo"></textarea>

    <label>Company Logo</label>
    <input type="file" id="companyLogo" accept="image/*">

    <label>Annual Salary ($)</label>
    <input type="number" id="annualSalary">

    <label>Bonuses ($)</label>
    <input type="number" id="bonus">

    <label>Additional Deductions ($)</label>
    <input type="number" id="extraDeductions">

    <label>State of Employment</label>
    <select id="state">
      <option value="MS">Mississippi</option>
      <option value="AL">Alabama</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="FL">Florida</option>
      <!-- Add more -->
    </select>

    <h3>Insurance Options</h3>

    <label><input type="checkbox" id="healthIns"> Health Insurance</label>
    <label><input type="checkbox" id="dentalIns"> Dental Insurance</label>
    <label><input type="checkbox" id="visionIns"> Vision Insurance</label>

    <label>FSA Contribution ($)</label>
    <input type="number" id="fsaAmount">

    <button id="submitPaystub">Generate Paystub</button>
  </div>
</div>
